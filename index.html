<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="index_style.css">
  </head>
  <body>
    <div id="container">
      <div style="display: block" class="loader" id="loader"></div>
    </div>

    <div style="display: none;" id="textBody">
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="menu-items">
          <button class="menu-button">Home</button>
          <button class="menu-button" onclick="viewProfile()">My Profile</button>
          <button class="menu-button" onclick="viewAppointments()">My Appointments</button>
          <button style="visibility:hidden;"class="menu-button"></button>
          <button class="menu-button" onclick="logout()">Log out</button>
        </div>
      </div>
      <h2 style="text-align: center;">Schedule</h2>
      <input id="datePicker" class="center-block" type="date" onfocus="blur()" onkeydown="return false" onchange="onPickerChanged()" onpropertychange="onPickerChanged()" onkeyup="onPickerChanged()" onpaste="onPickerChanged()" oninput="onPickerChanged()"></input>
      <table id="myAppointmentTable"></table>
      <div id="selectContainer" style="text-align: center;">
        <select style="text-align: center;" name="selectAppointment" id="appointmentPicker" onchange="onPickerChanged()">
          <option value="default">Select Appointment Type</option>
          <optgroup label="Hair">
            <option>Hair Styling $50.00 - 90 minutes</option>
          </optgroup>
          <optgroup label="Lashes">
            <option>Lash Perm $15.00 - 15 minutes</option>
            <option>Lash Tint $15.00 - 15 minutes</option>
          </optgroup>
          <optgroup label="Lash Extensions - Full Set">
            <option>Classic $150.00 - 180 minutes</option>
            <option>Hybrid $170.00 - 180 minutes</option>
            <option>Volume $200.00 - 180 minutes</option>
          </optgroup>
          <optgroup label="Lash Extensions - Fill">
            <option>Classic $55.00 - 120 minutes</option>
            <option>Hybrid $60.00 - 120 minutes</option>
            <option>Volume $65.00 - 120 minutes</option>
          </optgroup>
          <optgroup label="Lash Extensions - Removal">
            <option>Remove $50.00 - 120 minutes</option>
          </optgroup>
          <optgroup label="Nails - Pedicure">
            <option>Gel $50.00 - 90 minutes</option>
            <option>Acrylic $60.00 - 90 minutes</option>
          </optgroup>
          <optgroup label="Nails - Manicure">
            <option>Gel $40.00 - 90 minutes</option>
            <option>Acrylic $50.00 - 90 minutes</option>
          </optgroup>
          <optgroup label="Eyebrow">
            <option>Wax $15.00 - 15 minutes</option>
            <option>Lamentation $15.00 - 15 minutes</option>
            <option>Tint $10.00 - 15 minutes</option>
          </optgroup>
          <optgroup label="Makeup">
            <option>Practice Wedding Makeup $20.00 - 120 minutes</option>
            <option>Wedding Makeup $80.00 - 180 minutes</option>
            <option>Makeup Application $50.00 - 90 minutes</option>
            <option>Makeup lesson $30.00 - 90 minutes</option>
          </optgroup>
          <optgroup label="Facials">
            <option>Extractions $50.00 - 120 minutes</option>
            <option>Acne Facial $50.00 - 120 minutes</option>
            <option>Hydrating Facial $50.00 - 120 minutes</option>
          </optgroup>
          <optgroup label="Body Waxing">
            <option>Brazilian Wax $60.00 - 90 minutes</option>
            <option>Bikini Wax $50.00 - 60 minutes</option>
            <option>Leg Wax $25.00 - 60 minutes</option>
            <option>Arm Wax $15.00 - 30 minutes</option>
            <option>Chin/Mustache $30.00 - 30 minutes</option>
          </optgroup>
          <optgroup label="Skin Consultation">
            <option>Free Skin Consultation $0.00 - 15 minutes</option>
          </optgroup>
        </select>
      </div>
      <table id="myTable"></table>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>


  <script src="firebase-config-script.js"></script>
  <script src="index_script.js"></script>
</html>
